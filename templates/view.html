<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .moving-button {
            transition: all 0.2s ease-out;
        }

        /* Make buttons more touchable on mobile */
        @media (max-width: 640px) {
            button {
                min-height: 44px;
                min-width: 44px;
            }
        }
    </style>
</head>

<body class="p-0 bg-gray-100 dark:bg-gray-900 dark:text-gray-100">
    <nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl whitespace-nowrap dark:text-white italic">Answer<span
                        class="font-bold">This!</span></span>
            </a>
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <a href="/"
                            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-white dark:hover:text-gray-200 underline">
                            Buat versi kamu, yuk!
                        </a>
                    </li>
                </ol>
            </nav>
        </div>
    </nav>
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-lg p-4 sm:p-8">
            <div class="text-center mb-4 sm:mb-8 dark:bg-gray-800 py-3 rounded">
                <div id="questionText">
                    <div class="flex justify-center mb-4">
                        <img src="https://media.tenor.com/HoocNDDrUKgAAAAi/rexx.gif" 
                            alt="Loading Animation"
                            class="w-40 object-contain">
                    </div>
                    <h2 class="text-xl sm:text-2xl md:text-3xl font-bold mb-2 sm:mb-4 px-4">
                        {{ response.question }}
                    </h2>
                </div>

                <div id="descContainer" class="hidden">
                    <!-- GIF kedua -->
                    <div class="flex justify-center mb-4">
                        <img id="gifYes" src="https://media.tenor.com/8MJrOC0AS54AAAAi/hwahwa.gif" 
                            alt="Hwahwa GIF"
                            class="w-40 object-contain">
                    </div>

                    <!-- Deskripsi -->
                    <p id="description" class="text-gray-800 dark:text-white text-2xl font-semibold p-4">
                        {{ response.description }}
                    </p>
                </div>
            </div>

            <div id="answerButtons" class="flex flex-col sm:flex-row justify-center items-center gap-4">
                <button id="answerYes"
                    class="dark:bg-gray-100 dark:hover:bg-gray-300 text-white dark:text-gray-700 font-bold px-6 sm:px-10 py-3 rounded transition-colors duration-200 text-xl">
                    {{ response.answer_yes }}
                </button>

                <button id="answerNo"
                    class="moving-button bg-red-500 hover:bg-red-600 text-white font-bold px-6 sm:px-10 py-3 rounded transition-colors duration-200 text-xl">
                    {{ response.answer_no }}
                </button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const btnYes = document.getElementById("answerYes");
            const btnNo = document.getElementById("answerNo");

            function moveButton(e) {
                // Get viewport dimensions with padding for edge cases
                const padding = 20;
                const maxX = window.innerWidth - btnNo.offsetWidth - padding;
                const maxY = window.innerHeight - btnNo.offsetHeight - padding;

                // Generate random position within safe viewport area
                const randomX = Math.max(padding, Math.min(Math.floor(Math.random() * maxX), maxX));
                const randomY = Math.max(padding, Math.min(Math.floor(Math.random() * maxY), maxY));

                // Apply new position
                btnNo.style.position = 'fixed';
                btnNo.style.left = randomX + 'px';
                btnNo.style.top = randomY + 'px';

                // Ensure button is visible
                btnNo.style.zIndex = '1000';
            }

            // Calculate safe movement area based on screen size
            function updateMovementArea() {
                // Reset position when screen size changes
                btnNo.style.position = 'static';
            }

            // Move on hover/touch
            btnNo.addEventListener("mouseenter", moveButton);
            btnNo.addEventListener("touchstart", moveButton, { passive: true });

            // Update movement area when screen resizes
            window.addEventListener('resize', updateMovementArea);

            // Initial setup
            updateMovementArea();
        });
    </script>

    <script>
        document.getElementById("answerYes").addEventListener("click", function () {
        // Sembunyikan pertanyaan dan tombol
        document.getElementById("questionText").classList.add("hidden");
        document.getElementById("answerButtons").classList.add("hidden");

        // Tampilkan deskripsi dan GIF kedua
        document.getElementById("descContainer").classList.remove("hidden");
    });
    </script>
</body>

</html>
